<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top Destinations & Packages</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(180, 222, 238);
        }

        .navbar-main-container {
            background-color: #0077B6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .navbar-main-container:hover {
            box-shadow: 8px 9px 8px grey;
        }

        .main-logo {
            border-radius: 50px;
            font-size: 50px;
        }

        .logo-container {
            color: #FFFFFF;
            font-size: 25px;
            font-weight: bold;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            display: flex;
            gap: 15px;
        }

        .heading {
            font-size: 35px;
            color: #FFFFFF;
            cursor: pointer;
        }

        .nav-links {
            color: none;
            display: flex;
            gap: 30px;
            cursor: pointer;
            padding: 15px;
            font-size: 20px;
        }

        .auth-nav-links {
            background-color: none;
            display: flex;
            gap: 30px;
            cursor: pointer;
            font-size: 20px;
        }

        .main-image {
            margin-top: 20px;
            width: 600px;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .main-content-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .main-heading {
            font-size: 40px;
            font-weight: bold;
            font-style: italic;
        }

        .project-sub-heading {
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
        }

        .btn-1 {
            display: inline-block;
            padding: 12px 22px;
            background: #FF6F00;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-1:hover {
            background: #0077B6;
        }

        .signup {
            color: #f8fbff;
            text-decoration: none;
        }

        .login,
        .contact,
        .home,
        .about,
        .destination,
        .services,
        .booking,
        .packages,
        .package {
            color: #f8fbff;
            text-decoration: none;
        }

        .travel {
            font-size: 40px;
            font-style: italic;
            font-weight: bold;
            color: #0077B6;
        }

        header {
            background: #0055b3;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        video-box {
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
        }

        .info h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #0055b3;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #FF6F00;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: blue;
        }

        .footer {
            width: 100%;
            background: #0077B6;
            color: #ffffff;
            padding: 40px 30px 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            max-width: 1150px;
            margin: auto;
            flex-wrap: wrap;
        }

        .footer-section {
            width: 22%;
            margin-bottom: 20px;
        }

        .travel-logo {
            border-radius: 50px;
            margin-right: 10px;
        }

        .heading-top {
            display: flex;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            gap: 2px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-direction: column;
        }

        .social-logo {
            border-radius: 50px;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            transition: 0.3s;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .footer-section h2,
        .footer-section h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .footer-section p,
        .footer-section li {
            font-size: 15px;
            line-height: 1.5;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section a {
            text-decoration: none;
            color: #ffffff;
            transition: 0.3s;
        }

        .footer-section a:hover {
            color: #ffffff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ffffff44;
            margin-top: 30px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .footer-col {
                width: 100%;
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
